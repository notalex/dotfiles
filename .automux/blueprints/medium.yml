name: '-n:'
root: '-r:'
flags: -u2
hooks:
  post:
    - <%= link_window 'small', 4, 4%>
    - <%= select_window 2 %>
windows:
  - panes:
      -
      -
    opt: '-s'
  - panes: nvim
    index: 2
  - panes: nvim
    index: 3
  - index: 7
  - index: 8
    opt: '-a'
  - index: 9
    panes: rails console
    opt: '-c'
  - index: 5
    panes: 'spork cucumber'
    opt: '-1'
  - index: 5
    panes: 'spork'
    opt: '-2'
