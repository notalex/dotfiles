sandbox = "workspace-write"
network = "enabled"
model = "gpt-5"
model_reasoning_effort = "medium"

[approval]
policy = "untrusted"
auto_allow = ["ls", "pwd", "curl", "git", "rg"]

[mcp_servers.context7]
url = "https://mcp.context7.com/mcp"
http_headers = { "CONTEXT7_API_KEY" = "$CONTEXT7_API_KEY" }

[mcp_servers.github]
url = "https://api.githubcopilot.com/mcp"
http_headers = { "Authorization" = "Bearer $GITHUB_PERSONAL_ACCESS_TOKEN" }

[mcp_servers.octocode]
command = "npx"
args = ["octocode-mcp@latest"]
env = { GITHUB_TOKEN = "$GITHUB_PERSONAL_ACCESS_TOKEN" }

[mcp_servers.perplexity]
command = "npx"
args = ["-y", "@perplexity-ai/mcp-server"]
env = { PERPLEXITY_API_KEY = "$PERPLEXITY_API_KEY" }

[mcp_servers.serena]
command = "uvx"
args = ["--from", "git+https://github.com/oraios/serena", "serena", "start-mcp-server", "--context", "codex"]
